language: node_js
cache: yarn
node_js:
- node
before_install:
- cd frontend
- npm install -g yarn
install:
- yarn install
script:
- npm run build
deploy:
  skip_cleanup: true
  provider: s3
  access_key_id:
    secure: ""
  secret_access_key:
    secure: ""
  bucket: hydra.wildbit.com
  local_dir: frontend/build
  acl: public_read
  on:
    tags: true